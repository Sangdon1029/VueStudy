<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <ol>
        <li v-for="todo in todos">{{ todo.text }}</li>
      </ol>
    </div>
    <div id="app2">
      <button v-on:click="onClickButton">like</button>
      <div v-if="isClick">눌렀어요</div>
      {{isClick}}
    </div>
    <script>
      let app = new Vue({
        el: '#app',
        data: {
          todos: [
            { text: 'JavaScript 배우기' },
            { text: 'Vue 배우기' },
            { text: '무언가 멋진 것을 만들기' },
          ],
        },
      });
      let app2 = new Vue({
        el: '#app2',
        data: {
          isClick: false,
        },
        methods: {
          onClickButton: function () {
            this.isClick = true;
          },
        },
      });
    </script>
  </body>
</html>
